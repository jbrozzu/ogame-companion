<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGame Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { ogame: '#1a202c', neon: '#4fd1c5' } } } }</script>
    <style>body { background-color: #0f172a; color: #f8fafc; font-family: system-ui, -apple-system, sans-serif; } .card { background-color: #1e293b; border: 1px solid #334155; }</style>
</head>
<body class="pb-20">
    <header class="bg-gray-900 border-b border-gray-800 p-4 sticky top-0 z-50 shadow-lg">
        <h1 class="text-xl font-bold text-center text-neon flex justify-center items-center gap-2">
            ğŸš€ OGame Companion <span class="text-xs bg-gray-700 text-gray-300 px-2 py-1 rounded">West</span>
        </h1>
    </header>

    <main class="p-4 max-w-md mx-auto">
        <div id="view-radar" class="block">
            <div class="card p-4 rounded-xl shadow-md mb-6">
                <h2 class="text-lg font-semibold mb-3 flex items-center gap-2">ğŸ“¡ Radar Ã  Frigos</h2>
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <div><label class="block text-xs text-gray-400 mb-1">Rang Min</label><input type="number" id="minRank" value="1" class="w-full bg-gray-800 text-white rounded p-2 text-sm border border-gray-700 focus:border-neon outline-none"></div>
                    <div><label class="block text-xs text-gray-400 mb-1">Rang Max</label><input type="number" id="maxRank" value="500" class="w-full bg-gray-800 text-white rounded p-2 text-sm border border-gray-700 focus:border-neon outline-none"></div>
                </div>
                <div class="mb-4"><label class="block text-xs text-gray-400 mb-1">Ratio (Ã‰co vs Mil) : > <span id="ratioValue">15</span></label><input type="range" id="minRatio" min="1" max="100" value="15" class="w-full accent-neon" oninput="document.getElementById('ratioValue').innerText = this.value"></div>
                <div class="flex items-center mb-4 bg-gray-800 p-3 rounded-lg border border-gray-700"><input type="checkbox" id="inactivesOnly" checked class="w-5 h-5 accent-neon rounded"><label for="inactivesOnly" class="ml-2 text-sm font-medium">Cibler uniquement inactifs (i/I)</label></div>
                <button onclick="lancerScan()" class="w-full bg-neon hover:bg-teal-400 text-gray-900 font-bold py-3 px-4 rounded-lg transition transform active:scale-95 shadow-lg"><span id="btnText">Lancer le Scan</span></button>
            </div>
            
            <div id="sortButtons" class="hidden flex gap-2 mb-4">
                <button id="btnSortRatio" onclick="afficherRadar('ratio')" class="flex-1 bg-gray-800 text-xs font-bold py-2 rounded border border-gray-600 hover:border-neon transition text-neon border-neon">ğŸ’° RentabilitÃ©</button>
                <button id="btnSortTemps" onclick="afficherRadar('temps')" class="flex-1 bg-gray-800 text-xs font-bold py-2 rounded border border-gray-600 hover:border-neon transition text-white">â±ï¸ Plus Proche</button>
            </div>
            
            <div id="resultsArea" class="space-y-3"></div>
        </div>

        <div id="view-debris" class="hidden">
            <div class="card p-4 rounded-xl shadow-md mb-6">
                <div class="flex justify-between items-center mb-4"><h2 class="text-lg font-semibold flex items-center gap-2">ğŸ’¥ DÃ©bris (CDR)</h2><button onclick="chargerDebris()" class="text-xs bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded text-white transition font-bold shadow">ğŸ”„ Actualiser</button></div>
                <div class="mb-4 bg-gray-800 p-3 rounded-lg border border-gray-700 flex items-center justify-between"><label class="text-sm text-gray-300 font-medium">Taille min.</label><input type="number" id="minDebrisInput" value="30000" step="10000" class="w-24 bg-gray-900 text-neon font-mono text-right rounded p-1 border border-gray-600 focus:border-neon outline-none"></div>
                <div id="crashesArea" class="space-y-3"><div class="text-center text-gray-400 mt-6 p-4 border border-dashed border-gray-700 rounded-lg">Cliquez sur Actualiser.</div></div>
            </div>
        </div>

        <div id="view-profiler" class="hidden">
            <div class="card p-4 rounded-xl shadow-md mb-6">
                <h2 class="text-lg font-semibold mb-3 flex items-center gap-2">ğŸ•µï¸ Renseignement</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="searchPlayerName" placeholder="Joueur ou [ALLIANCE]" class="w-full bg-gray-800 text-white rounded p-3 text-sm border border-gray-700 focus:border-neon outline-none" onkeypress="if(event.key === 'Enter') chercherJoueur()">
                    <button onclick="chercherJoueur()" class="bg-neon hover:bg-teal-400 text-gray-900 font-bold px-4 rounded-lg transition transform active:scale-95 shadow">ğŸ”</button>
                </div>
                <div id="favoritesArea" class="mb-4"></div>
                <div id="profilerResults" class="space-y-4"></div>
            </div>
        </div>

        <div id="view-parser" class="hidden">
            <div class="card p-4 rounded-xl shadow-md mb-6">
                <h2 class="text-lg font-semibold mb-3 flex items-center gap-2">ğŸ’° Parseur d'Espionnage</h2>
                <p class="text-xs text-gray-400 mb-4">Colle le texte brut d'un rapport d'espionnage ici.</p>
                <textarea id="rapportText" rows="4" class="w-full bg-gray-800 text-white rounded p-3 text-sm border border-gray-700 focus:border-neon outline-none mb-3" placeholder="MÃ©tal: 1.000.000 Cristal: 500.000..."></textarea>
                <button onclick="analyserRapport()" class="w-full bg-neon text-gray-900 font-bold py-2 rounded-lg transition mb-4">Calculer le Pillage</button>
                <div id="parserResult" class="bg-gray-900 p-3 rounded border border-gray-700 text-sm hidden"></div>
            </div>
        </div>

        <div id="view-config" class="hidden">
            <div class="card p-4 rounded-xl shadow-md mb-6">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">âš™ï¸ Ma Logistique</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="col-span-2"><label class="block text-xs text-gray-400 mb-1">Ma Position</label><input type="text" id="myCoords" placeholder="1:100:5" class="w-full bg-gray-800 text-white rounded p-3 text-sm border border-gray-700"></div>
                    <div><label class="block text-xs text-gray-400 mb-1">Mot. Combustion</label><input type="number" id="techComb" value="10" class="w-full bg-gray-800 text-white rounded p-3 text-sm border border-gray-700"></div>
                    <div><label class="block text-xs text-gray-400 mb-1">Mot. Impulsion</label><input type="number" id="techImp" value="8" class="w-full bg-gray-800 text-white rounded p-3 text-sm border border-gray-700"></div>
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Vitesse Flotte (Univers)</label>
                        <select id="vitesseUniv" class="w-full bg-gray-800 text-white rounded p-3 text-sm border border-gray-700">
                            <option value="1">x1 (Normal)</option>
                            <option value="2">x2</option>
                            <option value="4">x4</option>
                            <option value="6">x6</option>
                            <option value="10" selected>x10 (West)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Vaisseau pillage</label>
                        <select id="vaisseauType" class="w-full bg-gray-800 text-white rounded p-3 text-sm border border-gray-700">
                            <option value="PT">Petit Tr.</option>
                            <option value="GT" selected>Grand Tr.</option>
                        </select>
                    </div>
                </div>
                <button id="btnSaveConfig" onclick="saveConfig()" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition shadow-lg">Enregistrer</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-gray-900 border-t border-gray-800 flex justify-between p-2 pb-safe z-50 text-[10px] sm:text-xs px-4">
        <button id="nav-radar" onclick="changerOnglet('radar')" class="nav-btn text-neon flex flex-col items-center flex-1"><span class="text-xl">ğŸ“¡</span><span class="mt-1 font-bold">Radar</span></button>
        <button id="nav-debris" onclick="changerOnglet('debris')" class="nav-btn text-gray-500 flex flex-col items-center flex-1"><span class="text-xl">ğŸ’¥</span><span class="mt-1 font-bold">DÃ©bris</span></button>
        <button id="nav-profiler" onclick="changerOnglet('profiler')" class="nav-btn text-gray-500 flex flex-col items-center flex-1"><span class="text-xl">ğŸ•µï¸</span><span class="mt-1 font-bold">Rens.</span></button>
        <button id="nav-parser" onclick="changerOnglet('parser')" class="nav-btn text-gray-500 flex flex-col items-center flex-1"><span class="text-xl">ğŸ’°</span><span class="mt-1 font-bold">Parseur</span></button>
        <button id="nav-config" onclick="changerOnglet('config')" class="nav-btn text-gray-500 flex flex-col items-center flex-1"><span class="text-xl">âš™ï¸</span><span class="mt-1 font-bold">Config</span></button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
